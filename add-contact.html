<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://multi-crafthosting.com/gv/usatcg/css/style.css">-->
      <link rel="stylesheet" href="css/style.css">
    <title>USA Today College Guide 2019</title>
  </head>
  <body>
	  	
    <div class="container-fluid">
		<div class="row header">
			<div class="col-12 banner">
				<div class="masthead-wrapper">
                    <div class="masthead"><img src="https://multi-crafthosting.com/gv/usatcg/images/usatoday-logobar.jpg" atl="USA Today College Guide 2019"></div>
					
				</div>
			</div>
		</div>
	
	<div class="row content">
		<div class="col-12">
			<div class="cont-wrapper">
                <div class="copy-head"><p class="orange bold-caps">Reach thousands of guidance counselors nationwide</p></div>
				<div class="copy-cont">
					
					<p class="copy-graph">If you would like colleagues to receive information about advertising in the <em>USA TODAY College Guide</em>, please provide their names and contact information.</p>
					<p id="emi-logo"><a href="http://eminetwork.com" title="EMI Network"><img src="https://multi-crafthosting.com/gv/usatcg/images/emi-logo.png" class="emi-logo" alt="Powered by: EMI Network"></a></p>
				</div>
				<div class="form-cont">
                    <form class="main-form" id="form-1" action="" method="post">
                        <div class="form-group row">
                            <!--<label class="col-sm-2 col-form-label" for="firstname">First:</label>-->
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="firstname" name="firstname" value="" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!--<label class="col-sm-2 col-form-label" for="lastname">Last:</label>-->
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="lastname" name="lastname" value="" placeholder="Last Name">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <!--label class="col-sm-2 col-form-label" for="title">Title:</label>-->
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="title" name="title" value="" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!--<label class="col-sm-2 col-form-label" for="email">Email:</label>-->
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="email" name="email" value="" placeholder="username@email.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <!--<label class="col-sm-2 col-form-label" for="phone">Phone:</label>-->
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="phone" name="phone" value="" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>
                        <input type="hidden" value="##firstname## ##lastname##" name="referred_by">
                            
                            <input type="button" class="btn btn-block submit-btn" value="Submit" id="form-sub">
                    </form>
				</div>
			</div>
		</div>  
	</div>
	<div class="row footer">
		<div class="col-12">
			<div class="blue-bar">
				<p class="copy-contact">&copy;2018 EMI Network&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;<a href="http://eminetwork.com" title="EMI Network">eminetwork.com</a>&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;<a href="mailto:CollegeGuide@eminetwork.com" title="College Guide">CollegeGuide@eminetwork.com</a></p>
			</div>
		</div>
	</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	  <!--<script scr="https://multi-crafthosting.com/gv/usatcg/js/scripts.js" type="text/javascript"></script>-->
      <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
